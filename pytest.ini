[pytest]
addopts = -m "not ui"
filterwarnings =
    error
    # Solara/uvicorn currently emit websockets deprecations on Windows; ignore until upstream fixes.
    ignore:.*websockets\.server\.WebSocketServerProtocol is deprecated:DeprecationWarning
    # Solara websocket handler hits deprecated path signature in websockets.
    ignore:remove second argument of ws_handler:DeprecationWarning
markers =
    ui: UI automation tests (opt-in)
testpaths = tests
