name: Release

on:
  push:
    tags:
      # Publish on any tag that looks like a semantic version e.g. 1.2.3
      - '*.*.*'

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install toolchain
        run: mise install
      - name: Install frontend dependencies
        working-directory: frontend
        run: mise exec -- pnpm install --frozen-lockfile
      - name: Build frontend assets
        working-directory: frontend
        run: mise exec -- pnpm run build
      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
      - run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project -p 3.10 --with dist/*.whl tests/test_smoke.py
      - name: Smoke test (source distribution)
        run: uv run --isolated --no-project -p 3.10 --with dist/*.tar.gz tests/test_smoke.py
      - run: uv publish --trusted-publishing always
