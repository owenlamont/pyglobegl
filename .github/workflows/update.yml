name: Update Dependencies and Linters
on:
  schedule:
    - cron: '0 10 * * 5'  # Friday 18:00 UTC+8
  workflow_dispatch:

jobs:
  refresh-dependencies-and-linters:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      UV_PYTHON: 3.14
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548
        with:
          python-version: "3.14"
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Upgrade dependencies
        run: uv sync --upgrade --all-extras
      - name: Update frontend dependencies
        run: |
          cd frontend
          pnpm update
      - name: Install prek
        run: uv tool install prek
      - name: Run prek autoupdate
        run: prek autoupdate
      - name: Check for changes in pyproject/uv.lock, frontend lockfile, or .pre-commit-config.yaml
        id: check_diff
        run: |
          if git diff --quiet uv.lock pyproject.toml frontend/pnpm-lock.yaml .pre-commit-config.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Generate token
        if: steps.check_diff.outputs.changed == 'true'
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        id: generate-token
        with:
          app-id: ${{ secrets.AUTH_APP_CLIENT_ID }}
          private-key: ${{ secrets.AUTH_APP_PRIVATE_KEY }}
      - name: Create PR with updated deps and linters
        if: steps.check_diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore: refresh dependencies and linters"
          title: "chore: refresh dependencies and linters"
          body: |
            This PR upgrades dependencies via `uv sync --upgrade --all-extras`,
            refreshes `uv.lock`, updates frontend dependencies, and updates
            `.pre-commit-config.yaml` by running `prek autoupdate`.
          branch: bot/update-deps-and-linters
          author: GitHub Actions <actions@github.com>
          delete-branch: true
